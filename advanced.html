<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <nav>
            <a href="index.html">Google Search</a>
            <a href="image.html">Image Search</a>
        </nav>
        <form action="https://www.google.com/search" id="advanced-search-form">
            <h3>Find pages with...</h3>
            <div class="grid mb-3">
                <label for="as_q">all these words:</label>
                <input type="text" name="as_q" class="advanced-input">
                <label for="as_q">this exact word or phrase:</label>
                <input type="text" name="as_epq" class="advanced-input">
                <label for="as_q">any of these words:</label>
                <input type="text" name="as_oq" class="advanced-input">
                <label for="as_q">none of these words:</label>
                <input type="text" name="as_eq" class="advanced-input">
            </div>
            <button type="submit" id="advanced-search-button">Advanced Search</button>
        </form>
    </body>
</html>
